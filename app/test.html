    <style>
        button {
            border: none;
            padding: 10px 15px;
            box-shadow: 0 0 4px 0 black;
        }
        button:hover {
            background: #ccc;
            color: white;
        }
        button:active {
            background: #aaa;
            box-shadow: 0 0 0 0 black;
        }

        table {
            border: solid #aaa 1px;
            margin-top: 30px;
        }

        main {
            display: block;
            width: 968px;
            margin: 0 auto;
            text-align: center;
        }

        div.item {
            display: inline-block;
            position: relative;
            width: 480px;
        }

        div.item span {
            color: white;
            display: inline-block;
            position: absolute;
            width: 100%;
            line-height: 45px;
            text-align: center;
        }
        span.time {
            bottom: 4px;
            left: 0;
        }
        div.loading {
            position: fixed;
            width: 100%;
            height: 100%;
            background: rgba( 0,0,0,0.5 );
            top: 0;
            left: 0;
            z-index: 2;
        }
        div.loading .wrapper {
            color: white;
            text-align: center;
            top: 50%;
            margin-top: -10px;
            width: 100%;
            position: fixed;
        }

        div.loading.hidden {
            display: none;
        }
    </style>
</head>
